<!DOCTYPE html>
{%load static%}
<html>
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="{%static 'css/blog_one.css'%}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>


    <body>
        <!--<section class="rain"></section>-->
        <nav class="navbar navbar-expand-sm bg-body-tertiary techfont">
            <div class="container-fluid">
            <a class="navbar-brand bigbrand" href="{% url 'post_list'%}">My Blog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="{% url 'about'%}">About</a>
                  <a class="nav-link" href="https://www.github.com">GitHub</a>
                  <a class="nav-link" href="https://www.linkedin.com">Linkedin</a>
                </div>

              </div>
              <div class="navbar-nav ml-auto">
                {%if user.is_authenticated%}
                <a class="nav-link" href="{% url 'post_new'%}">New Post</a>
                <a class="nav-link" href="{% url 'draft_list'%}">Drafts</a>
                <a class="nav-link" href="{% url 'logout'%}">Log Out</a>
                <span class="navbar text">Welcome: {{user.username}}</span>
                {%else%}
                <a class="nav-link" href="{% url 'login'%}"><i class="bi-person-circle"></i></a>
                {%endif%}
            </div>
            </div>
        </nav>

        <div class="content container-fluid">
                    <div class="blog-posts">
                        {%block content%}
                        {%endblock%}
                    </div>
        </div>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="{% static 'js/blog_one.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/EasePack.min.js"></script>
</html>
